<p-toast position="top-right"  ></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of all products">
        <div class="flex">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-right justify-content-end">
                        <p-button label="New" routerLink="form" styleClass="p-button-success mr-3" icon="pi pi-plus"></p-button>
                    
                                              
                        <!-- <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button> -->
                            
                        <!-- <i class="pi pi-bars"></i> -->
                        
                        <!-- <p-splitButton label="Save" icon="pi pi-check" [model]="items" styleClass="p-button-warning"></p-splitButton> -->
                    </div>
                    
                    <!-- <div class="p-toolbar-group-right">
                        <p-button icon="pi pi-search"></p-button>
                    </div> -->
                </p-toolbar>
            </div>
        </div>
        <div class="flex pt-3">
            <div class="col-12">
                <p-table [value]="products" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Image</th>
                            <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                            <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
                            <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                            <th pSortableColumn="created">Created at<p-sortIcon field="created"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template  pTemplate="body" let-product> 
                        <tr>
                            <td>{{product.name}}</td>
                            <td> <img [src]="product.image" alt=""  style="width: 100px; height: 100px; object-fit: contain"> </td>
                            <td>{{product.price}}</td>
                            <td>{{product.countInStock}}</td>
                            <td>{{product.category?.name}}</td>
                            <td>{{product.dateCreated | date:'short'}}</td>
                            <td>
                                <p-button 
                                styleClass="p-button-danger"
                                icon="pi pi-trash"
                                (click)="deleteProduct(product._id)"
                                ></p-button>
                                <p-button 
                                styleClass="p-button-success ml-1"
                                icon="pi pi-pencil"
                                (click)="updateUpdate(product._id)"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template> 
                </p-table> 
            </div>
        </div>
    </p-card> 
</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
