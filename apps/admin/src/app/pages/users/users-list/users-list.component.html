<p-toast position="top-right"></p-toast>
<div class="admin-page">
    <p-card header="Users" subheader="List of all users">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-right justify-content-end">
                        <p-button
                            label="New"
                            routerLink="form"
                            styleClass="p-button-success mr-3"
                            icon="pi pi-plus"
                        ></p-button>

                        <!-- <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button> -->

                        <!-- <i class="pi pi-bars"></i> -->

                        <!-- <p-splitButton label="Save" icon="pi pi-check" [model]="items" styleClass="p-button-warning"></p-splitButton> -->
                    </div>

                    <!-- <div class="p-toolbar-group-right">
                        <p-button icon="pi pi-search"></p-button>
                    </div> -->
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid pt-3">
            <div class="p-col-12">
                <p-table [value]="users" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">
                                Name <p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <!-- <th>Image</th> -->
                            <th pSortableColumn="email">
                                Email <p-sortIcon field="email"></p-sortIcon>
                            </th>
                            <th pSortableColumn="isAdmin">
                                Is Admin
                                <p-sortIcon field="isAdmin"></p-sortIcon>
                            </th>
                            <th pSortableColumn="country">
                                Country<p-sortIcon field="country"></p-sortIcon>
                            </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <p-tag
                                    *ngIf="user.isAdmin"
                                    [rounded]="true"
                                    styleClass="p-mr-2"
                                    icon="pi pi-check"
                                    severity="success"
                                ></p-tag>
                                <p-tag
                                *ngIf="!user.isAdmin"
                                [rounded]="true"
                                styleClass="p-mr-2"
                                icon="pi pi-times"
                                severity="danger"
                            ></p-tag>
                            </td>
                            <td>{{ user.country }}</td>
                            <td>
                                <p-button
                                    styleClass="p-button-danger"
                                    icon="pi pi-trash"
                                    (click)="deleteUser(user._id)"
                                ></p-button>
                                <p-button
                                    styleClass="p-button-success ml-1"
                                    icon="pi pi-pencil"
                                    (click)="updateUpdate(user._id)"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>

<p-confirmDialog
    header="Confirmation"
    icon="pi pi-exclamation-triangle"
></p-confirmDialog>
