<p-toast position="top-right"  ></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-right justify-content-end">
                        <p-button label="New" routerLink="form" styleClass="p-button-success mr-3" icon="pi pi-plus"></p-button>
                    
                                              
                        <!-- <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button> -->
                            
                        <!-- <i class="pi pi-bars"></i> -->
                        
                        <!-- <p-splitButton label="Save" icon="pi pi-check" [model]="items" styleClass="p-button-warning"></p-splitButton> -->
                    </div>
                    
                    <!-- <div class="p-toolbar-group-right">
                        <p-button icon="pi pi-search"></p-button>
                    </div> -->
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid pt-3">
            <div class="p-col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template  pTemplate="body" let-category>
                        <tr>
                            <td>{{category.name}}</td>
                            <td><i style="font-size: 2rem;" [ngClass]="'pi pi-' + category.icon"></i></td>
                            <td> <i
                                class="pi pi-circle-on"
                                style="font-size: 2rem"
                                [ngStyle]="{ color: category.color }"
                               ></i></td>
                            <td><p-button 
                                styleClass="p-button-danger"
                                icon="pi pi-trash"
                                (click)="deleteCategory(category._id)"
                                ></p-button>
                                <p-button 
                                styleClass="p-button-success ml-1"
                                icon="pi pi-pencil"
                                (click)="updateCategory(category._id)"
                                ></p-button></td>
                        </tr>
                    </ng-template>
                </p-table> 
            </div>
        </div>
    </p-card> 
</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
